type Client @model {
  # @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  rate: String
  currency: String!
  themeColor: String
  totalHours: Int
  totalBilled: Int
  events: [Event] @connection(keyName: "byClient", fields: ["id"])
  activities: [Event] @connection(keyName: "byClient", fields: ["id"])
  userContext: String
}

type Event @model @key(name: "byClient", fields: ["clientID"]) {
  # @auth(rules: [{ allow: owner }]) {
  id: ID!
  clientID: ID!
  description: String!
  hours: Float!
  date: String!
  client: Client @connection(fields: ["clientID"])
  userContext: String
}

type Activity @model @key(name: "byClient", fields: ["clientID"]) {
  # @auth(rules: [{ allow: owner }]) {
  id: ID!
  clientID: ID!
  key: Int!
  date: String!
  events: [Event] @connection(keyName: "byClient", fields: ["id"])
  userContext: String
}

